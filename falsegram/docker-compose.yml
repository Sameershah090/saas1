version: '3.8'

services:
  wa-tg-bridge:
    build: .
    container_name: wa-tg-bridge
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${DASHBOARD_PORT:-3001}:3001"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./media:/app/media
      - ./wa_session:/app/wa_session
    environment:
      - NODE_ENV=production
      - MEDIA_DIR=/app/media
      - DB_PATH=/app/data/bridge.db
      - LOG_DIR=/app/logs
      - WA_SESSION_DIR=/app/wa_session
    healthcheck:
      test: ["CMD", "node", "-e", "const http=require('http');http.get('http://localhost:3001/health',(r)=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
